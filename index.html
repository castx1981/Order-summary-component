<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <!-- Global Container -->
  <div class="flex items-center justify-center min-h-screen bg-global">
    <!-- Card Container  -->
    <div class="max-w-[327px] flex flex-col shadow-veryDarkBlue/[.15] sm:max-w-[450px]">
      <!-- Banner Area -->
      <div>
        <img class="rounded-t-2xl" src="images/illustration-hero.svg" alt="illustration"/>
      </div>
      <!-- Content Area -->
      <div class="flex flex-col px-6 py-8 bg-white rounded-b-2xl sm:p-12">
        <h1 class="font-black text-2xl text-darkBlue text-center">
          Order Summary
        </h1>
        <p class="mt-4 font-medium text-[15px]/[25px] text-desaturatedBlue text-center sm:text-base/[26px]">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
        <!-- Price -->
        <div class="mt-6 p-4 flex items-center bg-paleBlue rounded-xl sm:mt-5 sm:p-6">
          <div class="flex-none rounded-full">
            <img src="images/icon-music.svg" alt="">
          </div>
          <div class="flex-auto pl-5 text-sm">
            <p class="font-black text-darkBlue">Annual Plan</p>
            <p class="font-medium text-desaturatedBlue">$59.99/year</p>
          </div>
          <a class="flex-none text-sm text-brightBlue underline transition-colors hover:no-underline hover:text-brightPurple"
             href="#">
            Change
          </a>
        </div>
        <!-- Payment Button -->
        <button class="mt-6 block w-full py-3.5 bg-brightBlue shadow-xl shadow-brightBlue/20 sm:mt-8
                       font-bold text-sm text-white rounded-xl transition-colors hover:bg-brightPurple"
                type="button">
          Proceed to Payment
        </button>
        <!-- Cancel Link -->
        <a class="mt-6 inline-block self-center font-black text-sm text-desaturatedBlue sm:mt-8 hover:text-darkBlue"
           href="#">
          Cancel Order
        </a>
      </div>
    </div>
  </div>
</body>
</html>
